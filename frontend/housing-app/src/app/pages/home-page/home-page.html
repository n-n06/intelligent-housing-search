<img src="landing-splash-2.jpg" alt="" class="home-page-img">

<section class="hero">
  <div class="hero-inner">
    <span class="eyebrow">AI Housing Platform</span>

    <h1>
      Find your home.<br />
      <span>Without the noise.</span>
    </h1>

    <p>
      Smart recommendations.<br />
      Zero clutter. Real results.
    </p>

    @if (isAuthenticated()) {
      <div class="actions">
        <button class="btn primary" (click)="redirectToRegions()">Go to Listings</button>
      </div>
    }
    @else {
      <div class="actions">
        <button class="btn primary" (click)="redirectToRegister()">Get started</button>
        <button class="btn secondary" (click)="redirectToLogin()">Sign in</button>
      </div>
    }
  </div>
</section>

<app-footer></app-footer>
